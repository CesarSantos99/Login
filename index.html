<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="/website/css/uicons-solid-rounded.css" />
    <title>Riot Games</title>
</head>

<body>

    <main>
        <section class="login">
            <img src="./img/game.png" alt="arqueira" class="login-logo">

            <h1 class="login-title">Fazer login</h1>

            <label class="login-label">
                <span>nome do usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login-icons">

                <button type="button" class="icons-button">
                    <img src="./img/facebok.png" alt="facebok">
                </button>

                <button type="button" class="icons-button">
                    <img src="./img/google.png" alt="google">
                </button>

                <button type="button" class="icons-button">
                    <img src="./img/apple.png" alt="apple">
                </button>

            </div>

            <label class="login-label--ckeckbox">
                <input type="checkbox" class="input--ckeckbox">
                Manter login
            </label>

            <button type="button" class="login-button" disabled>
                <img src="./img/seta-direita.png" alt="seta">        
             </button>


            <a href="a" class="login-link">não consegue iniciar sessão?</a>
            <a href="a" class="login-link">criar conta</a>


        </section>

        <section class="nallpaper"></section>
    </main>

</body>

</html>
