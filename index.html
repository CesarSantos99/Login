<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="/website/css/uicons-solid-rounded.css"/>
    <title>Rio Games</title>
</head>
<body>

    <main>
        <section class="login">
            <img src="./img/arqueira.jpg" alt="arqueira">

            <h1 class="login-title">Fazer login</h1>

            <label class="login-label">
                <span>nome do usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login-icons">

                <button type="button" class="icons-button">
                    <img src="./img/facebok.png" alt="facebok">
                </button>

                <button type="button" class="icons-button">
                    <img src="./img/google.png" alt="google">
                </button>

                <button type="button" class="icons-button">
                    <img src="./img/apple.png" alt="apple">
                </button>

            </div>

            <label class="login-label--ckeckbox">
                <input type="checkbox" class="input--ckeckbox">
                Manter login
            </label>

            <button type="button" class="login-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>

            <a href="a" class="login-link">não consegue iniciar sessão?</a>
            <a href="a" class="login-link">criar conta</a>


        </section>

        <section class="nallpaper"></section>
    </main>
    
</body>
</html>
